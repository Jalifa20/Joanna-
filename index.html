 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<tittle>Music player</tittle> 
</head>
<body>

	<h1>Music player</h1>
     <div class="music-Container play">
     <div class="music-info">
     	<h4 id="title">Ukulele</h4>

     	<div class="progress-Container">
     		<div class="progress"></div>
     	</div>
       </div>
       <audio src="music/ukulele.mp3" id="audio"></audio>

       <div class="img-container">
       	<img src="pictures/ukulele.jpeg" alt="music-cover" width="100" id="cover">
       </div>
       <div class="navigation">

       	<button id="prev" class="action_btn">
       		<i class="fas fa-backward"></i>
       	</button>

       	<button id="play" class="action_btn action-btn_big">
       		<i class="fas fa-play"></i>
       	</button>

       	<button id="next" class="action_btn">
       		<i class="fas fa-forward"></i>
       	</button>
       </div>
     </div>
     <script type="text/javascript"></script>
</body>
</html>
